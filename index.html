<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuel Savings Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <img src="https://www.sofarocean.com/images/logo.png" alt="Sofar Ocean" style="display: block; margin: 0 auto 20px; max-width: 150px;">
    <h1>Fuel Savings Calculator</h1>
    <h2>Estimate your cost savings and CO₂ reduction</h2>
    
    <form id="calculator-form">
      <label for="fleetSize">Fleet Size (Number of Ships):</label>
      <input type="number" id="fleetSize" required>
      
      <label for="voyageLength">Average Voyage Length (Days):</label>
      <input type="number" id="voyageLength" required>
      
      <label for="fuelConsumption">Fuel Consumption (MT/Day):</label>
      <input type="number" id="fuelConsumption" required>
      
      <label for="fuelPrice">Fuel Price (USD/MT):</label>
      <input type="number" id="fuelPrice" required>
      
      <label for="fuelSavings">Estimated Fuel Savings (%):</label>
      <input type="number" id="fuelSavings" required>
      
      <button type="submit">Calculate Savings</button>
    </form>
    
    <p id="results"></p>
    <p class="subtext">* Based on your inputs, this calculator provides estimated savings and CO₂ reductions using optimized routes.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
